<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form prependId="false">
		<table align="center">

			<tr>
				<td colspan='4' align="center" style="color: blue"><span
					id="showInfo"> USER Registration PAGE </span></td>
			</tr>

			<tr>
				<td style="color: orange;" colspan="4">Name</td>


				<td><h:inputText id="name" required="true"
						value="#{customerBean.customer.name}">
					</h:inputText></td>
				<td><h:message for="name" style="color:red" /></td>
			</tr>
			

			<tr>
				<td style="color: orange;" colspan="4">UserName</td>


				<td><h:inputText id="username" required="true"
						value="#{customerBean.customer.username}">
					</h:inputText></td>
				<td><h:message for="username" style="color:red" /></td>
			</tr>
			

			<tr>
				<td style="color: orange;" colspan="4">City</td>


				<td><h:inputText id="city" required="true"
						value="#{customerBean.customer.city}">
					</h:inputText></td>
				<td><h:message for="city" style="color:red" /></td>
			</tr>
			

			<tr>
				<td style="color: orange;" colspan="4">What is Your Email ?</td>


				<td><h:inputText id="email" required="true"
						value="#{customerBean.customer.email}">
					</h:inputText></td>
				<td><h:message for="email" style="color:red" /></td>
			</tr>


			<tr>
				<td style="color: orange;" colspan="4">Your Password ?</td>



				<td><h:inputSecret id="password" required="true"
						value="#{customerBean.customer.password}" /></td>
				<td><h:message for="password" style="color:red" /></td>
			</tr>
			
			<tr>
				<td style="color: orange;" colspan="4">Contact</td>



				<td><h:inputText id="contact" required="true"
						value="#{customerBean.customer.contact}" /></td>
				<td><h:message for="contact" style="color:red" /></td>
			</tr>

			<tr>
				<td align="center"><h:commandButton type="submit" id="login"
						action="#{customerBean.addCustomer}" value="Submit" /></td>
				<td align="center"><h:button id="back" value="GO BACK"
						outcome="customerlogin.xhtml" /></td>

			</tr>

		</table>
	</h:form>
</h:body>
</html>
