<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>

	<h:form prependId="false" style="margin:250px 0px 0px 450px">
		<table>

			<tr>
				<td colspan='4' align="center" style="color: blue"><span
					id="showInfo"> USER Registration PAGE </span></td>
			</tr>

			<tr>
				<td style="color: orange;" colspan="4">Name</td>


				<td><h:inputText id="name">
					</h:inputText></td>
				<td><h:message for="name" style="color:red" /></td>
			</tr>


			<tr>
				<td style="color: orange;" colspan="4">UserName</td>


				<td><h:inputText id="username" >
					</h:inputText></td>
				<td><h:message for="username" style="color:red" /></td>
			</tr>


			<tr>
				<td style="color: orange;" colspan="4">Contact</td>


				<td><h:inputText id="contact" >
					</h:inputText></td>
				<td><h:message for="city" style="color:red" /></td>
			</tr>

			<tr>
				<td style="color: orange;" colspan="4">Designation</td>
				<td><h:selectOneMenu>
						<f:selectItem itemValue="1" itemLabel="-----SELECT-----" />
						<f:selectItem itemValue="2" itemLabel="Manager" />
						<f:selectItem itemValue="3" itemLabel="Trainer" />
						<f:selectItem itemValue="4" itemLabel="Trainee" />
					</h:selectOneMenu></td>
				<td><h:message for="contact" style="color:red" /></td>
			</tr>
			
			
			<tr>
				<td style="color: orange;" colspan="4">What is Your Email ?</td>


				<td><h:inputText id="email">
					</h:inputText></td>
				<td><h:message for="email" style="color:red" /></td>
			</tr>


			<tr>
				<td style="color: orange;" colspan="4">Your Password ?</td>



				<td><h:inputSecret id="password"/></td>
				<td><h:message for="password" style="color:red" /></td>
			</tr>

			
			<tr>
				<td align="center"><h:commandButton type="submit" id="login" value="Submit" /></td>
				<td align="center"><h:button id="back" value="GO BACK"/></td>
				<td align="center"><h:button value="RESET"/></td>

			</tr>

		</table>
	</h:form>

</h:body>
</html>
