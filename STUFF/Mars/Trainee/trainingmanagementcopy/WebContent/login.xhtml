<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>

	<script src="jquery.js" type="text/javascript"></script>
	<script type="text/javascript" src="jquery-ui.js"></script>
	<script type="text/javascript" src="javaScript/loginJs.js"></script>
	<script type="text/javascript" src="javaScript/registrationJs.js"></script>
	<script src="jquery.cookie.js"></script>

	<link rel="stylesheet" href="jquery-ui.css" />
	<link rel="stylesheet" href="CSS/loginCss.css" />
	<link rel="stylesheet" href="CSS/style.css" />
</h:head>
<h:body>
	<div class="loginheader" style=" padding-top:30px; height:60px ; width: 100% ; background-color: #5D7B9D ; border: 1px solid black; text-align: center;">
		TRAINING MANAGEMENT SYSTEM 
	 </div>
	<div id="wrapper" style="height:515px ;width:100% ; border: 1px solid black; background-color: #F5FFFA">
	
		<div style="background-color:rgba(192,192,192,0.3); margin : 8% 20% 0px 30% ; width: 500px">
		<h:form prependId="false">
			<table id="loginForm" style="height: 300px ;elevation: 1px solid black; max-width: 500px ;color: black;">
				<tr>
					<td colspan="2" align="center"><h1>Login Form</h1></td>
				</tr>
				<tr>
					<td colspan="2" style="color: red;" align="center">#{param.error}</td>
				</tr>
				<tr>
					<td>User name</td>
					<td><h:inputText id="userName" value="#{userBean.userName}" required="true" requiredMessage="Username Required" p:placeholder="Enter Username"/></td>
					<td><h:message for="userName" style="color:red" ></h:message></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><span id="user"></span></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><h:inputSecret id="password" value="#{userBean.password}" required="true" requiredMessage="Password Required" p:placeholder="Enter Password"/></td>
					<td><h:message for="password" style="color:red" ></h:message></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><span id="pass"></span></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><h:selectBooleanCheckbox
							id="check" />Remember Me</td>
				</tr>
				<tr>
					<td align="center"><h:commandButton type="button"
							value="Sign Up" id="register" /></td>
					<td align="center"><h:commandButton type="submit"
							value="Sign In" id="login" action="#{userBean.userAuthenticate}" /></td>
				</tr>
			</table>
		</h:form>
		</div>
	</div>
	<div class="loginfooter" style="height: 30px ; width: 100% ; background-color: #5D5D5D ; text-align: right;" > 
		DEVELOPED BY SHASHANK JUNEJA AND HONEY MERWANI
	</div>

	<div id="dialog" style="display: none; background-color: rgba(0,0,0,0.6)" title="Registration Form">

		<h:form prependId="false">

			<table>
				<tr>
					<td>Name:</td>
					<td><h:inputText id="name" value="#{userBean.name}" required="true"  requiredMessage="Required Name"/></td>
					<td><h:message for="name" style="color:red" ></h:message></td>
					<td><span id="spanName" /></td>
				</tr>
				<tr>
					<td>Contact:</td>
					<td><h:inputText id="contact" value="#{userBean.contact}" required="true"  requiredMessage="Required Contact"/></td>
					<td><h:message for="contact" style="color:red" ></h:message></td>
					<td><span id="spanContact" /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><h:inputText id="email" value="#{userBean.email}" required="true"  requiredMessage="Required EMAIL"/></td>
					<td><h:message for="email" style="color:red" ></h:message></td>
					<td><span id="spanEmail" /></td>
				</tr>

				<tr>
					<td>Designation:</td>
					<td><h:selectOneMenu value="#{userBean.designation}">
							<f:selectItem itemValue="null"
								itemLabel="---------Select--------" />
							<f:selectItem itemValue="1" itemLabel="Manager" />
							<f:selectItem itemValue="2" itemLabel="Trainer" />
							<f:selectItem itemValue="3" itemLabel="Trainee" />
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td>UserName:</td>
					<td><h:inputText id="userName1" value="#{userBean.userName}" required="true" requiredMessage="Username Required"/></td>
					<td><h:message for="userName1" style="color:red" ></h:message></td>
					<td><span id="spanUser" /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><h:inputSecret id="password1" value="#{userBean.password}" required="true" requiredMessage="Password Required"/></td>
					<td><h:message for="password1" style="color:red" ></h:message></td>
					<td><span id="spanPassword" /></td>
				</tr>

				<tr>
					<td align="center" colspan="2"><h:commandButton type="submit"
							value="Save" action="#{userBean.userRegistration}" /></td>
				</tr>
			</table>
		</h:form>

	</div>

</h:body>
</html>
