<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/facelet.xhtml">

	<ui:define name="content">
		<div style="margin-left: 10px; float: left;">

			<ui:include src="sidebar.xhtml" />

		</div>

		<h:form prependId="false">
			<div id="main" style="float: left; margin-left: 250px">
				<table>
					<tr>
						<td style="width:160px"><h3>REF NO</h3></td>
						<td style="width:80px"><h3>TITLE</h3></td>
						<td style="text-align: center;"><h3>ACTION</h3></td>
					</tr>
					<ui:repeat value="#{courseBean.courseList}" var="items">


						<tr>
							<td>#{items.reference}</td>
							<td>#{items.course_title}</td>
							<td>
								<h:commandButton type="submit" value="#{items.button_value}" action="#{courseBean.changeStatusMethod}" class="btn-actdeact-seecourses">
									<f:setPropertyActionListener value="#{items.course_id}" target="#{courseBean.selectedCourse_id}">
									</f:setPropertyActionListener>
								</h:commandButton>&nbsp;&nbsp;&nbsp;
							 	<h:commandButton value="Details"  action="#{courseBean.showDetailedCourse}" class="btn-details-seecourses">
							 		<f:setPropertyActionListener value="#{items.course_id}" target="#{courseBean.selectedCourse_id}">
									</f:setPropertyActionListener>
							 	</h:commandButton>&nbsp;&nbsp;&nbsp;
							 	<h:commandButton value="Delete" action="#{courseBean.deleteSelectedCourses}" class="btn-delete-seecourses">
							 		<f:setPropertyActionListener value="#{items.course_id}" target="#{courseBean.selectedCourse_id}">
									</f:setPropertyActionListener>
							 	</h:commandButton>
							</td>
						</tr>
							<td colspan="3"><hr/></td>

					</ui:repeat>
				</table>
			</div>
			
		</h:form>
	</ui:define>

</ui:composition>
</html>
