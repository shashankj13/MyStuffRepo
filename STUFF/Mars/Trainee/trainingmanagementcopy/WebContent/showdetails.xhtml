<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/facelet.xhtml">
	
	<ui:define name="content">
	
		<div style="margin-left: 10px; float: left;">

			<ui:include src="sidebar.xhtml" />

		</div>
		
		<h:form prependId="false">
			<div id="main" style="float: left; margin-left: 250px">
				<table border="1px solid " class="CSSTableGenerator" style="width: 800px">
				 <tr>
                                <td colspan="3">Course Details-<h:outputText value="#{courseBean.course2.course_title}" /></td>
                            </tr>
                            <ui:repeat value="#{courseBean.course2.headingList}" var="heading">
                                <tr>
                                    <td colspan="3" style="font-weight: bolder; font-size: 15px; background-color: #8C8C8C">
                                    <h:outputText style="font-weight:bold;" value="#{heading.title}" />
                                    
                                    
                                    <div style="float: inherit;">
                                    <h:commandButton value="Delete">
                                    	<f:setPropertyActionListener value="" target=""></f:setPropertyActionListener>
                                    </h:commandButton>
                                    </div>
                                    </td>
                                </tr>
                                
                                <ui:repeat value="#{heading.subheadingList}" var="subheading">
                                    <tr>
                                        <td style="background-color: white"><h:outputText
                                                value="#{subheading.subheadingTitle}" /></td>
                                        <td style="background-color: white"><h:outputText
                                                value="#{subheading.subheadingStatus}" />
                                                
                                         
                                    
                                    <h:commandButton value="Delete">
                                    	<f:setPropertyActionListener value="" target=""></f:setPropertyActionListener>
                                    </h:commandButton>
                                    
                                    </td>
                                    </tr>
                                </ui:repeat>
                            </ui:repeat>
	    		</table>
	    	</div>
	    
	    </h:form>
	    
	</ui:define>
	
</ui:composition>
</html>
