<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jquery-ui.js"></script>
<script type="text/javascript" src="jsfile.js"></script>
<link rel="stylesheet" href="jquery-ui.css">
<link rel="stylesheet" href="cssAdd.css">
</head>

<body>
	<div id="container">
		<div id="leftbody">

			<div id="leftupper">
				<input type="submit" value="ADD Employee" id="add">
			</div>
			<div id="leftlower"></div>
			
			</div>
		
		<div id="rightbody">
			<div id="rightupper">  </div>
			<div id="rightlower">

				<div id="dialog" title="Employee Detials">
					<form action="" id="formid">
						<table border="1">
							<tr>
								<td><input type="file" name="image" onchange="read(this)" /></td>
								<td><img src="#" id="image"></td>

							</tr>
							<tr>
								<td>Enter Name :</td>
								<td><input type="text" name="name"></td>

							</tr>
							<tr>
								<td>Enter Contact :</td>
								<td><input type="text" name="contact"></td>
							</tr>
							<tr>
								<td>Enter Email :</td>
								<td><input type="text" name="email"></td>
							</tr>
							<tr>
								<td colspan="2" align="center"><input type="button"
									value="ADD" onclick="display(this)"></td>

							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
