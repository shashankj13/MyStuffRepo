<title>Home Page</title>
<link rel="stylesheet" type="text/css" href="addCss.css">

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">

$(document).ready(function() {
	$('#add').click(function() {
		var field = prompt("Enter Field Name", "Default");
		var type = prompt("Enter Field Type ", "text/password/number");
		if (field!= null && type!= null) {		
			   	    
		            $('.main').append('<td><input type="text" name="mytext[]"/><a href="#" class="remove_field">Remove</a></td>');
		}
	});
	$('.main').on("click",".remove_field", function(){ 
        $(this).parent('div').remove();
   });
});


</script>
</head>
