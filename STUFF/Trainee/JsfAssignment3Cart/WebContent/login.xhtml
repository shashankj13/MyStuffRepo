<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<style type="text/css">
table {
	align: center;
	border: 1px solid;
	margin-top: 250px;
	margin-left: 450px;
	height: 200px;
	width: 400px;
}

body {
	background-color: black;
}
</style>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>

	<h:form prependId="false">
		<table>
			<tr>
				<td colspan='3' align="center" style="color: white"><span
					id="showInfo"> LOGIN PAGE </span></td>
			</tr>
			<tr>
				<td style="color: white">User Name</td>
				<td><h:inputText id="userName" required="true" value="#{customerBean.userName}">
					</h:inputText></td>
				<td><h:message for="userName" style="color:red" /></td>
			</tr>
			<tr>
				<td style="color: white">Password</td>
				<td><h:inputSecret id="password" required="true" value="#{customerBean.password}"/></td>
				<td><h:message for="password" style="color:red" /></td>
			</tr>

			<tr>
				<td align="center"><h:commandButton type="submit" id="login"
						action="#{customerBean.authenticate}" value="login" /></td>

				<td align="center"><h:button action="registration"
						value="Registration" /></td>
			</tr>

		</table>
	</h:form>

</h:body>
</html>
