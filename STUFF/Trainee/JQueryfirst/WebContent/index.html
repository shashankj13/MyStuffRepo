																		+ "</td><td><input type='"
																		+ type
																		+ "' name='"
																		+ title
																				.concat(type)
																		+ "' ></td><td><input type='button' class='rbox' value='-'/></td></tr>");
											}
										});

						$(document).on('click', '.rbox', function() {
							$(this).closest('tr').remove();

						});

					});
</script>
