<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

<script type="text/javascript" src="jquery.js" ></script>
<script type="text/javascript" src="jquery-ui.js" ></script>
<script type="text/javascript" src="jquery-ui.css" ></script>
<script type="text/javascript">

$(document).ready(function(){
    $("#form").click(function(){
    	
        $('#dialog').dialog({
        	height:400,		
        	width:300
        
        });
    });
    	
});

</script>
<style type="text/css">

</style>

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>
	<h:form id="form_id">
		<table>
			<tr>
				<td>
					Enter Name : 
				</td>
				<td>
					<h:inputText id="username" value="#{employeeBean.name}"/>
				</td>
			</tr>
			<tr>
				<td>
					Enter Salary : 
				</td>
				<td>
					<h:inputText id="Salary" value="#{employeeBean.salary}"/>
				</td>
			</tr>
			<tr>
				  <td colspan="2" style="text-align: right">
					<h:commandButton id="save" type="submit" value="submit" action="#{employeeBean.saveEmployee}"/>
				</td>
			</tr>
		</table>
	</h:form>
	<div id="dialog">
  		<h:outputText value="#{employeeBean.name}"></h:outputText>
	</div>
</h:body>

</html>
