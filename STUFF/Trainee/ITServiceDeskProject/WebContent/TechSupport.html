<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>IT SERVICE DESK HOME PAGE</title>
</head>
<body bgcolor="lightblue">

	<form method="post" action="tss">
		<!-- REDIRECT TO PAGE -->
		<table border=1>

			<tr>
				<td>EMAIL ID :</td>
				<td><input type="text" name="email" placeholder="xyz@yash.com"></td>
			</tr>

			<tr>
				<td>Software :</td>
				<td><select name="soft">
						<option>-----Select-----</option>
						<option value="eclipse">Eclipse</option>
						<option value="outlook">Outlook</option>
						<option value="kingston">Kingston</option>
						<option value="sqlyog">SQLYog</option>
				</select></td>
			</tr>

			<tr>
				<td>Operating System :</td>
				<td><select name="os">
						<option>-----Select-----</option>
						<option value="windows">Windows</option>
						<option value="apple">Apple</option>
						<option value="linux">Linux</option>
						<option value="ubuntu">Ubuntu</option>
				</select></td>
			</tr>

			<tr>
				<td>Problem Description :</td>
				<td><textarea placeholder="Description" name="desc"></textarea></td>
			</tr>

			<tr>
				<td colspan=2 align=center><input type="submit" value="SUBMIT"></td>
			</tr>

		</table>
	</form>
</body>
</html>
